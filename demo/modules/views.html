<template>

	<require from="../components/element-section"></require>
	<require from="../components/element-example"></require>
	<require from="./views.css"></require>
	
	<div class="ui centered container">
		<header>
			<h2 class="ui header">"View" Widgets</h2>
		</header>

		<p>These are custom elements from the "Views" section of the Semantic
			UI widget set.</p>

		<element-section
			name="card"
			category="view"
			status="incomplete"
			variations="fluid, centered, colored"
			description="A card displays site content in a manner similar to a playing card">

			<template replace-part="element-docs">
				<p>The <code>ui-card</code> element corresponds to the Card
				Semantic element.</p>

				<p>Though the Semantic UI docs intermix the <code>card</code> and <code>cards</code>
				widgets in the documentation (<code>cards</code> is listed in "Types", and several
				of the "Variants" are actually variants on the <code>cards</code> container), they
				are separate elements in this plugin.</p>
			</template>

			<template replace-part="element-examples">
				<h3 class="ui header">Examples</h3>

				<element-example language="markup">
					<ui-card>
						<ui-card-image src="assets/images/kristy.png"></ui-card-image>
						<ui-card-content>
							<a class="header">Kristy</a>
							<ui-card-content-meta>
								<span class="date">Joined in 2013</span>
							</ui-card-content-meta>
							<ui-card-content-description>
								Kristy is an art director living in New York.
							</ui-card-content-description>
						</ui-card-content>
						<ui-card-extra-content>
							<a>
								<ui-icon name="user"></ui-icon>
								22 Friends
							</a>
						</ui-card-extra-content>
					</ui-card>
				</element-example>
			</template>

		</element-section>


		<element-section
			name="cards"
			category="view"
			status="incomplete"
			variations="column count, stackable, doubling"
			description="A group of cards"
			docs-href="http://semantic-ui.com/views/card.html#cards">

			<template replace-part="element-docs">
				<p>The <code>ui-cards</code> element corresponds to the Cards
				Semantic element that's listed as a type of Card in the 
				documentation.</p>
			</template>

		</element-section>

	</div>

</template>
